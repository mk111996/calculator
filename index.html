<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&family=Skranji&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="screen"><span class="operation-result"></span></div>
        <div class="operations">
            <button id="on">ON</button>
            <button id="off">OFF</button>
            <button id="clear">C</button> 
            <button id="integer">รท</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">x</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus">-</button> 
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="sum">+</button>
            <button id="zero">0</button>
            <button id="comma">.</button>
            <button id="equal">=</button>   
        </div>
    </div>
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
